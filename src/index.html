<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList Registration</title>
</head>
<body>
<header>
    <div class="header-left"></div>
    <div class="header-right">
        <input type="submit" id='btn-sign-in' value="Sign In" class="_btn-modal">
        <input type="submit" id='btn-sign-up' value="Sign Up" class="_btn-modal">
    </div>
</header>
<main>
<div class="block">
123
</div>

</main>

<div class="modal-fade">
    <div class="modal" id="modal-sign-up">
        <form action="" name="registration-content" id="registration-content" class="_form-content">
            <div id="registration-content__close-modal" class="_close-modal">x</div>
            <h1>Регистрация</h1>
            <p align="left">Введите логин:</p>
            <input type="text" name="login" placeholder="Your login..." id="registration-content__login"
                   class="_form-input"
                   required>
            <span class="registration-content__login-error error">Логин слишком короткий.</span>
            <p>Введите почту:</p>
            <input type="email" name="email" placeholder="Введите почту..." id="registration-content__email"
                   class="_form-input"
                   required>
            <p>Введите имя:</p>
            <input type="name" name="name" placeholder="Your name..." id="registration-content__name"
                   class="_form-input" required>
            <p>Введите фамилию:</p>
            <input type="name" name="surname" placeholder="Your surname..." id="registration-content__surname"
                   class="_form-input" required>
            <p>Введите пароль:</p>
            <input type="password" name="password" placeholder="Your password..."
                   id="registration-content__password" class="_form-input" required>
            <span class="registration-content__password-error error">Слишком короткий пароль.</span>
            <p>Подтвердите пароль:</p>
            <input type="password" name="confirm_password" placeholder="Confirm password..."
                   id="registration-content__confirm-password" class="_form-input" required>
            <span class="registration-content__confirm_password-error error">Введенные пароли различаются.</span>
            <input type="submit" name="submit-registration" value="Зарегистрироваться"
                   id="registration-content__submit-registration" class="_form-input">
        </form>
    </div>
    <div class="modal" id="modal-sign-in">
        <form action="" name="login-content" id="login-content" class="_form-content">
            <div id="login-content__close-modal" class="_close-modal">x</div>
            <h1>Авторизация</h1>
            <p align="left">Введите логин:</p>
            <input type="text" name="login" placeholder="Your login..." id="login-content__login"
                   class="_form-input" required>
            <p>Введите пароль:</p>
            <input type="password" name="password" placeholder="Your password..." id="login-content__password"
                   class="_form-input" required>
            <span class="login-content__password-error error">Неверный логин или пароль.</span>
            <input type="submit" name="submit-registration" value="Авторизоваться"
                   id="login-content__submit-login" class="_form-input">
        </form>
    </div>

</div>
</body>
</html>
